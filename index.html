<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link href="style.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <div id="calculator" class="main-container">
            <div id="display" class="main-item display-container">
                <div id="rolling-calc" class="display-item">
                    
                </div>
                <div id="current-number" class="display-item">
                    
                </div>
            </div>
            <div id="buttons" class="main-item button-container">
                <div id="numbers" class="button-item number-container">
                    <div id="7" class="number-item number">
                        <p>7</p>
                    </div>
                    <div id="8" class="number-item number">
                        <p>8</p>
                    </div>
                    <div id="9" class="number-item number">
                        <p>9</p>
                    </div>  
                    <div id="4" class="number-item number">
                        <p>4</p>
                    </div>
                    <div id="5" class="number-item number">
                        <p>5</p>
                    </div>
                    <div id="6" class="number-item number">
                        <p>6</p>
                    </div>
                    <div id="1" class="number-item number">
                        <p>1</p>
                    </div>
                    <div id="2" class="number-item number">
                        <p>2</p>
                    </div>
                    <div id="3" class="number-item number">
                        <p>3</p>
                    </div>
                    <div id="decimal" class="number-item">
                        <p>.</p>
                    </div>
                    <div id="0" class="number-item number">
                        <p>0</p>
                    </div>
                    <div id="equals" class="number-item">
                        <p>=</p>
                    </div>
                </div>
                <div id="operations" class="button-item operation-container">
                    <div id="delete" class="operation-item">
                        <p>DEL</p>
                    </div>
                    <div id="division" class="operation-item">
                        <p>&#247;</p>
                    </div>
                    <div id="multiplication" class="operation-item">
                        <p>x</p>
                    </div>
                    <div id="subtraction" class="operation-item">
                        <p>-</p>
                    </div>
                    <div id="addition" class="operation-item">
                        <p>+</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
